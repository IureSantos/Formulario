<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div id="form">
       <form action="">
         <h2 class="title">Formulário 
         </h2>   

         <label for="username">Nome</label>
         <div class="input">
            <ion-icon name="person-circle"></ion-icon>
             <input id="username" nome="username" placeholder="username" type="text">
         </div>
         <label for="email">Email</label>
         <div class="input">
            <ion-icon name="mail"></ion-icon>
             <input id="email" nome="email" placeholder="email" type="text">
         </div>
         <label for="senha">Senha</label>
         <div class="input">
            <ion-icon name="lock-closed"></ion-icon>
             <input id="senha" nome="senha" placeholder="password" type="password">
         </div>
         <div id="btn">
             <button type="submit">Cadastrar</button>
         </div>

       </form>
    </div>



    <script  type = "module"  src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> 
    <script  nomodule  src = "https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
